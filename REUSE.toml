version = 1
SPDX-PackageName = "dstack"
SPDX-PackageSupplier = "Phala Network <dstack@phala.network>"
SPDX-PackageDownloadLocation = "https://github.com/Dstack-TEE/dstack"

# Non source files

[[annotations]]
path = "**/*.md"
SPDX-FileCopyrightText = "Copyright (c) 2024-2025 The Project Contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = "**/requirements.txt"
SPDX-FileCopyrightText = "Copyright (c) 2024-2025 The Project Contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = [
    "**/package.json",
    "**/openapi.json",
    "**/tsconfig.json",
    "**/tsconfig.node.json",
    "**/tsconfig.browser.json",
    "kms/auth-eth-bun/.oxlintrc.json",
    "package-lock.json",
    "**/package-lock.json",
    "kms/auth-eth/.openzeppelin/unknown-2035.json",
    "kms/auth-mock/.oxlintrc.json",
    "sdk/simulator/*.json",
    "sdk/go/go.sum",
    "kms/dstack-app/builder/shared/kms-pinned-packages.txt",
    "kms/dstack-app/builder/shared/qemu-pinned-packages.txt",
    "gateway/dstack-app/builder/shared/builder-pinned-packages.txt",
    "gateway/dstack-app/builder/shared/pinned-packages.txt",
]
SPDX-FileCopyrightText = "Copyright (c) 2024-2025 The Project Contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = [
    "gateway/templates/wg.conf",
    "guest-agent/templates/metrics.tpl",
    "key-provider-build/sgx_default_qcnl.conf",
]
SPDX-FileCopyrightText = "Copyright (c) 2024-2025 The Project Contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = [
    ".cursorrules",
    ".mailmap",
    "**/.gitignore",
    "**/.npmignore",
]
SPDX-FileCopyrightText = "Copyright (c) 2024-2025 The Project Contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = "basefiles/*"
SPDX-FileCopyrightText = "Copyright (c) 2024-2025 The Project Contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = [
    "docs/security/dstack-audit.pdf",
    "sdk/simulator/quote.hex",
    "ra-tls/assets/tdx_quote",
    "cc-eventlog/samples/ccel.bin",
]
SPDX-FileCopyrightText = "NONE"
SPDX-License-Identifier = "CC0-1.0"

