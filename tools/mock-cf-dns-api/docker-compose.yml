version: "3.8"

services:
  mock-cf-dns-api:
    image: kvin/mock-cf-dns-api:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEBUG=false
      # Optional: comma-separated list of valid API tokens
      # - CF_API_TOKENS=token1,token2
    restart: unless-stopped
